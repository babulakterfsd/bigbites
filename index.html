<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Initial meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <meta name="description" content="A simple, fully responsive template on Food commerce with bootstrap5 and mealdb api">
    <meta name="keywords" content="food commerce, bootstrap5, landing page, responsive bootstrap template">
    <meta name="author" content="Babul Akter">
    <meta name="publisher" content="Babul Akter">
    <meta name="copyright" content="Babul Akter">
    <meta name="description" content="A simple, fully responsive template on Food commerce with bootstrap5 and mealdb api">
    <meta name="page-topic" content="Media">
    <meta name="page-type" content="landing page">
    <meta name="audience" content="Everyone">
    <meta name="robots" content="index, follow">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BigBites: Fastest food delivery in your city</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <style>
      /* bootstrap icon */
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css");

      .text-success {
        color: #33BB55 !important;
      }
      .btn-success {
        background-color: #33BB55 !important;
      }

  </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="fs-4 text-success navbar-brand" href="./index.html">
          <i class="bi bi-shop"></i>
          BigBites
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="ms-auto navbar-nav">
            <li class="nav-item">
              <a
                class="text-success nav-link active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="text-success nav-link" href="#">Items</a>
            </li>
            <li class="nav-item">
              <a class="text-success nav-link" href="#">Pricing</a>
            </li>
            <li
              style="cursor: pointer"
              class="nav-item"
              data-bs-toggle="modal"
              data-bs-target="#cart-items"
            >
              <p class="text-success nav-link">
                <i class="block bi bi-cart4 bi-2x"></i>
              </p>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- search field -->
    <div class="container mt-4">
      <div class="w-50 mx-auto">
        <div class="input-group mb-3">
          <input
            id="search-field"
            type="text"
            class="form-control shadow-none"
            placeholder="Find Best Foods"
            aria-label="Find Best Foods"
            aria-describedby="search-btn"
          />
          <button class="btn btn-success px-4 fw-semi-bold shadow-none" type="button" id="search-btn">
            Search Food
          </button>
        </div>
      </div>
    </div>

    <!-- spinner -->
    <div id="spinner-container" style="display: none" class="container mt-5">
      <div class="d-flex items-center justify-content-center">
        <div class="spinner-grow text-success spinner-grow-xxl"></div>
      </div>
    </div>

    <!-- message -->
    <div class="container mt-3">
      <div id="message-container" class="text-success p-2 w-50 mx-auto">
        <p class="fs-4 text-center">
          Getting Food Categories...
        </p>
      </div>
    </div>

    <!-- food items -->
    <div class="container mt-5 pb-5">
      <div
        id="meal-container"
        class="
          row row-cols-1 row-cols-md-2 row-cols-lg-4
          gx-lg-3 gx-md-5 gx-4
          gy-5
        "
      >
      </div>
    </div>

    <!-- modals -->

    <!-- for cart -->
    <div
      class="modal fade"
      id="cart-items"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="cart-details"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cart-details">Your Orders</h5>
            <button
              type="button"
              class="btn-close shadow-none"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body"></div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary shadow-none"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">Order Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- for food details -->
    <div
      class="modal fade"
      id="food-details"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="food-details"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-success" id="food-details-title">
              Food Detail Is Loading...
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary shadow-none"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success shadow-none">Add to cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- for add to cart information -->
    <div
      id="cart-add-info"
      style="display: none; z-index: 9999 !important"
      class="mt-5 mx-auto fixed-top w-50"
    >
      <div class="text-center alert alert-success rounded-pill">
        Your Order have Been Placed. We'll Deliver Soon üç≤
      </div>
    </div>

    <!-- bootstrap script cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- main js -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
